
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;
    gzip on; # 开启gzip压缩
    gzip_vary on; # 根据请求的内容类型来启用或禁用gzip压缩
    gzip_proxied any; # 设置哪些请求被代理时会进行gzip压缩
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript; # 设置需要压缩的MIME类型
    gzip_comp_level 8; # 压缩级别，默认1，最高9
    gzip_buffers 16 8k; # 压缩缓冲区大小
    gzip_min_length 256; # 设置最小压缩的页面大小，页面大于此大小会被压缩

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}
